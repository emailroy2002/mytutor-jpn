<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple PayPal Buttons</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <h2>Select a Product</h2>

    <div >
        <h3>Basic - JPY 10</h3>
        <div id="paypal-button-10" data-price="10"></div>
        <div id="paypalcc-button-10" data-price="10"></div>
    </div>

    <div>
        <h3>Standard - JPY 20</h3>
        <div id="paypal-button-20" data-price="20.00"></div>
    </div>

    <div>
        <h3>Premium - JPY 30</h3>
        <div id="paypal-button-30" data-price="30.00"></div>
        <div id="paypalcc-button-30" data-price="30.00"></div>
    </div>

    <p id="result-message"></p>
